<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="1_Bootstrap.css">
</head>
<body>
    <div class="container">
        <h2>Form demo</h2>
        <form class="mb-3">                                                        <!--    mb stads for margin border mp means margin padding -->
            <label class="form-label" for="email"></label>
            <input type="text" placeholder="email" id="email" class="form-label"/>

            <label class="form-label" for="password"></label>
            <input type="password" placeholder="password" id="password" class="form-label"/>

            <label class="form-label" for="address"></label>
            <input type="text" placeholder="address" id="address" class="form-label-lg"/>       <!--  form-label-lg use for large md will medium -->


            <div class="md-3">                                                      <!--  form-label-lg use for large md will medium -->
            <select class="form-select form-select-lg-3">
                <option selected>Select your option</option>
                <option value="4">10th</option>
                <option value="1" >12th</option>
                <option value="2">bca</option>
                <option value="3">mca</option>
            </select>
            </div>

            <div class="form-check mb-3">                                               <!--  check box using bootstrap -->
            <label class="form-check-input" for="Agree" >Agree</label>
            <input type="checkbox" placeholder="Agree" id="Agree" class="form-check-label"/>
            </div>

            <div class="form-radio mb-3">
                <label class="form-radio-input" for="radio" >Agree</label>                      <!--  Radio using bootstrap -->
                <input type="radio" placeholder="radio" id="Agree" class="form-radio-label"/>
            </div>
<br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">                        <!--  switch using bootstrap -->
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div> 

</form>

<form >                                                        <!--    Form layout -->
    <div class="container">

        <div class="mb-3 col-md-6 ">
    <label class="form-label " for="email"></label>

</div>
<div class="mb-3 col-md-6 ">

    <input type="password" placeholder="password" id="password" class="form-label"/>
    </div>
    </div>
</div>
</form>
